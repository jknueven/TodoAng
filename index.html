<!DOCTYPE html>
<html ng-app="TodoList" lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>TODO List</title>

        <meta name='description' content='A simple app to track TODO items'>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
        <script src="node_modules/angular/angular.js"></script>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
    </head>
    <body ng-controller="Todo as controller">

        <header>
            <h1>todos</h1>
        </header>

        <main>
            <form ng-valid ng-submit="controller.submitForm()">
                <input ng-model="controller.form.content" type='text' class='new-todo' placeholder='What needs to be done?'>
            </form>

            <ul ng-repeat="item in controller.list track by $index" class='items'>
                <li>
                    <article ng-class="{completed: item.isComplete}">
                        <button ng-click="controller.completed(item)" ng-model="Todo.completed" class='check'></button>
                        <p>{{item.content}}</p>
                        <button ng-click="controller.delete(item)" class='delete'>X</button>
                    </article>
                </li>
                <!-- example of existing item (incomplete)
                <li>
                    <article>
                        <button class='check'></button>
                        <p>learn html</p>
                        <input type='text' class='edit-todo' value='learn html'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
                <!-- example of completed item
                <li>
                    <article class='completed'>
                        <button class='check'></button>
                        <p class='complete'>learn css</p>
                        <input type='text' class='edit-todo' value='learn css'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
                <!-- example of item currently being edited
                <li>
                    <article class='editing'>
                        <button class='check'></button>
                        <p>learn javascript</p>
                        <input type='text' class='edit-todo' value='learn javascript'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
            </ul>

            <footer>
                <p class='remaining'><span class='incomplete-items'>{{controller.counter}}</span> items left</p>
                <nav>
                    <ul>
                        <li><button ng-click="controller.all(item)" class='show-all active'>All</button></li>
                        <li><button ng-click="controller.active(false)" class='show-active'>Active</button></li>
                        <li><button ng-click="controller.complete(true)" class='show-completed'>Completed</button></li>
                    </ul>
                </nav>
                <button ng-click="controller.deleteComp()" class='clear'>Clear completed</button>
            </footer>
        </main>
        <script src="js/main.js"></script>
        <script src="js/factories/storage.js"></script>
        <script src="js/controllers/todo.js"></script>
    </body>
</html>
